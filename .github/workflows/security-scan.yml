name: Security Vulnerability Scan

# Set permissions for GitHub Security tab integration
permissions:
  contents: read
  security-events: write # Required for uploading SARIF results
  actions: read

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
  schedule:
    # Run weekly vulnerability scan every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  vulnerability-scan:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || !github.event.pull_request.draft }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Grype vulnerability scanner
        id: grype
        run: |
          grype . -o sarif --file grype-results.sarif --fail-on medium
        continue-on-error: true

      - name: Check scan results
        run: |
          if [ ${{ steps.grype.outcome }} == 'failure' ]; then
            echo "::error::Vulnerabilities found at medium severity or higher"
            exit 1
          fi

      - name: Upload SARIF report to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() # Upload results even if scan fails
        with:
          sarif_file: grype-results.sarif
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          sha: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Generate JSON vulnerability report
        if: always()
        run: |
          grype . -o json --file grype-vulnerabilities.json || true

      - name: Upload vulnerability report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: grype-vulnerability-report
          path: grype-vulnerabilities.json
          retention-days: 90
