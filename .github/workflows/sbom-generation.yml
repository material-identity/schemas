name: SBOM Generation

# Set permissions for creating releases and uploading artifacts
permissions:
  contents: write  # Required for creating releases and uploading assets
  actions: read

on:
  release:
    types: [published]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' || github.event_name == 'workflow_dispatch' || !github.event.pull_request.draft }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate SBOM in SPDX format
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: sbom-spdx.json
          upload-artifact: false

      - name: Generate SBOM in CycloneDX format
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom-cyclonedx.json
          upload-artifact: false

      - name: Create SBOM directory structure
        if: github.event_name == 'release'
        run: |
          mkdir -p sbom/${{ github.event.release.tag_name }}
          cp sbom-spdx.json sbom/${{ github.event.release.tag_name }}/
          cp sbom-cyclonedx.json sbom/${{ github.event.release.tag_name }}/

      - name: Upload SBOM artifacts for PR review
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-pr-${{ github.event.pull_request.number }}
          path: |
            sbom-spdx.json
            sbom-cyclonedx.json
          retention-days: 30

      - name: Commit SBOM files to repository
        if: github.event_name == 'release'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sbom/${{ github.event.release.tag_name }}/
          git commit -m "chore: Add SBOM for release ${{ github.event.release.tag_name }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Failed to push - may need manual intervention"

      - name: Upload SBOM to release assets
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            sbom-spdx.json \
            sbom-cyclonedx.json \
            --clobber

      - name: Create SBOM summary
        if: always()
        run: |
          echo "## SBOM Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… SBOM files generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files Generated:" >> $GITHUB_STEP_SUMMARY
          echo "- \`sbom-spdx.json\` (SPDX format)" >> $GITHUB_STEP_SUMMARY
          echo "- \`sbom-cyclonedx.json\` (CycloneDX format)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Release Assets:" >> $GITHUB_STEP_SUMMARY
            echo "SBOM files attached to release \`${{ github.event.release.tag_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "Stored in repository: \`sbom/${{ github.event.release.tag_name }}/\`" >> $GITHUB_STEP_SUMMARY
          fi
